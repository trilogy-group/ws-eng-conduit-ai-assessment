<div class="container page">
  <div class="row">
    <div class="col-md-12">
      <h1>Conduit Roster</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Articles</th>
            <th>Total Favorites</th>
            <th>First Article Date</th>
            <td>{{ user.articlesCount }}</td>
            <td>{{ user.totalFavorites }}</td>
            <td>{{ user.firstArticleDate | date:'shortDate' }}</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users$ | async">
            <td><a [routerLink]="['/profile', user.username]">{{ user.username }}</a></td>
            <td>{{ user.email }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
